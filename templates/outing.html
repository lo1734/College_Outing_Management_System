<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Outing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="head"></div>
        <div class="header">
            <h1>Outing</h1>
        </div>
        <nav class="navbar navbar-expand-lg nav">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav s">
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('set') }}"><img src="static/home.jpeg" width="30" height="24" alt=""> Home</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('guess') }}"><img src="static/dashboard.png" width="24" height="20" alt=""> Dashboard</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('outing') }}">Outing</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('leave') }}">Leave</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('rules') }}">Rules</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="https://www.iiitkottayam.ac.in/">itsupport@iiitkottayam.ac.in</a></li>
                    <li class="nav-item pad"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <form class="registration-form" action="/login" method="post">
            <h2 class="h2">Student Outing Application Form</h2>
            <table style="width:100%">
                <tr height="50px">
                    <td><label>Name of the student:</label></td>
                    <td><input type="text" name="name" placeholder="Name" value="{{ request.form.get('name', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Roll Number:</label></td>
                    <td>
                        <input type="text" name="Rollnumber" placeholder="Roll Number" value="{{ request.form.get('Rollnumber', '') }}" required />
                        <!-- Flash message specific for Roll Number section -->
                        <div class="text-danger mt-2">
                            {% if flash_message %}
                                {{ flash_message }}
                            {% endif %}
                        </div>
                    </td>
                </tr>
                <tr height="50px">
                    <td><label>Place to visit:</label></td>
                    <td><input type="text" name="place" placeholder="Place to visit" value="{{ request.form.get('place', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Course and Semester:</label></td>
                    <td><input type="text" name="coursem" placeholder="Course and Semester" value="{{ request.form.get('coursem', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Hostel Name:</label></td>
                    <td><input type="text" name="hostel" placeholder="Hostel Name" value="{{ request.form.get('hostel', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Room No:</label></td>
                    <td><input type="text" name="roomno" placeholder="Room No" value="{{ request.form.get('roomno', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Phone Number:</label></td>
                    <td><input type="text" name="phonenumber" placeholder="Phone Number" value="{{ request.form.get('phonenumber', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Parent Phone Number:</label></td>
                    <td><input type="text" name="parentphoneNumber" placeholder="Parent Phone Number" value="{{ request.form.get('parentphoneNumber', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Email:</label></td>
                    <td><input type="email" name="email" placeholder="Email" value="{{ request.form.get('email', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>Out Time:</label></td>
                    <td><input type="time" name="outtime" placeholder="Out Time" value="{{ request.form.get('outtime', '') }}" required /></td>
                </tr>
                <tr height="50px">
                    <td><label>In Time:</label></td>
                    <td><input type="time" name="intime" placeholder="In Time" value="{{ request.form.get('intime', '') }}" required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" required /> I have read and agree to the <a href="{{ url_for('rules') }}">rules</a></td>
                </tr>
                <tr height="50px">
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </div>

    <footer>
        <div class="footer">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>
